<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sentiment Analysis</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='sentiment-icon-9.jpg') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <body>

        <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading'><span>Sentiment Analysis</h2>
            <div class='description'>
    			<p>Please type in the text box to check whether the content is a positive, negative or neutral.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
            <select name="choice" id="options>
                <option value="link">LinkedIn Post URL</option>
                <option value="text">Text</option>
              </select>
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="text" rows="15" cols="75" placeholder="Enter the text here... "></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
